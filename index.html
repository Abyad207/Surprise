<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Zakir!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="birthdayText">🎉 HAPPY BIRTHDAY ZAKIR 🎉</h1>

  <!-- Countdown Timer -->
  <div id="countdown"></div>

  <!-- Balloon Game Score -->
  <div id="scoreBoard">
    🎈 Balloons Caught: <span id="score">0</span><br>
    🏆 High Score: <span id="highScore">0</span>
  </div>

  <!-- Goal Net -->
  <img src="images/soccer net.png" class="goal">

  <!-- Soccer Ball -->
  <img src="images/soccer ball.png" id="soccerBall" class="soccer">

  <!-- Badminton racket -->
  <img src="images/badminton.jpg" class="floating racket" style="bottom:100px; right:200px; width:100px;">

  <!-- Cars -->
  <img src="images/ferrari.png" id="ferrari" class="floating car" style="bottom:50px; left:-200px; width:120px;">
  <img src="images/mcclaren.png" id="mclaren" class="floating car" style="bottom:150px; left:-200px; width:120px;">

  <!-- Pokémon -->
  <img src="images/pickachu.jpg" class="floating pokemon" id="pikachu" style="top:250px; left:200px; width:90px;">
  <img src="images/charmander1.png" class="floating pokemon" id="charmander" style="top:300px; right:250px; width:90px;">

  <!-- Bollywood Actor with hidden Spotify button -->
  <div class="actor-container">
    <img src="images/shah.png" id="srk" class="floating actor" style="width:120px;">
    <button id="spotifyBtn">🎧 Listen “Siyah”</button>
  </div>

  <!-- Gift Box Easter Egg -->
  <img src="images/surprise.png" id="giftBox" class="floating gift" style="bottom:120px; left:400px; width:100px;">

  <!-- Hidden Cupcake -->
  <img src="images/cupcake.png" id="cupcake" class="floating hidden" style="top:50px; right:50px; width:80px;">

  <!-- Audio Elements -->
  <audio id="song" autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/midi">
  </audio>
  <audio id="cheer">
    <source src="https://www.fesliyanstudios.com/play-mp3/4386" type="audio/mpeg">
  </audio>
  <audio id="pokemonSound"></audio>
  <audio id="tabla">
    <source src="https://www.fesliyanstudios.com/play-mp3/6808" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
